<mat-toolbar color="primary">
  <span>Paciente 360 - CRUD App</span>
  <span class="navbar-spacer"></span>
  <button 
    mat-raised-button
    (click) = "openAddEditPessoaForm()"
    aria-label="Adicionar Pessoa"
  >
    ADICIONAR PESSOA
  </button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gustavo Almeida" #input>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="dataDeNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
        <td mat-cell *matCellDef="let row"> {{row.dataDeNascimento | date}} </td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
      </ng-container>
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
        <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
      </ng-container>
      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observações </th>
        <td mat-cell *matCellDef="let row"> {{row.observacoes}} </td>
      </ng-container>
      <ng-container matColumnDef="profissao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profissão </th>
        <td mat-cell *matCellDef="let row"> {{row.profissao}} </td>
      </ng-container>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePessoa(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado encontrado com o filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
